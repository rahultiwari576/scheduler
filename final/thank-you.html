<script>
    window.onload = function() {
    var countdownElement = document.getElementById('countdown'),
        seconds = 3,
        second = 0,
        interval;

    interval = setInterval(function() {
        countdownElement.firstChild.data = 'You will now be redirected to the main Website in ' + (seconds - second) + ' seconds';
        if (second >= seconds) {
            clearInterval(interval);
        }
        second++;
    }, 1000);
