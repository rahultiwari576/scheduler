  <script>
  $(function() {
    $.validator.addMethod("valueNotEquals", function(value, element, arg){ return arg !== value;}, "Value must not equal arg.");
    jQuery.validator.addMethod("emailExt", function(value, element, param) { return value.match(/^[a-zA-Z0-9_\.%\+\-]+@[a-zA-Z0-9\.\-]+\.[a-zA-Z]{2,}$/); },EPVLD);
      $("#demo-form").validate({  rules:{
          pname:{required:true},phone:{required:true,minlength:10, maxlength:10,min:5888988889},email:{required:true, emailExt:true},fname:"required",grade:{valueNotEquals:"0"}    
      },messages:{pname:PRNM,phone:{required:PHON, minlength:VPHON, maxlength:VPHON, min:VPHON},email:{required:EPNAM,emailExt:EPVLD},fname:FNAME,grade:GRAD  },errorElement:"em",
        errorPlacement: function(error, element){
          error.addClass("help-block");
          element.parents(".col-sm-5").addClass("has-feedback");
          if(element.prop("type")==="checkbox"){
            error.insertAfter(element.parent("label"));
          }else{
            error.insertAfter(element);
          }
          if(!element.next("span")[0]){
            $("<span class='fa fa-times form-control-feedback'></span>").insertAfter(element);
          }
        }, success: function(label, element){
          if(!$(element).next("span")[0]){
            $("<span class='fa fa-check form-control-feedback'></span>").insertAfter($(element));
          }
        }, highlight: function(element, errorClass, validClass){
          $(element).parents(".col-sm-5").addClass("has-error").removeClass("has-success");
          $(element).next("span").addClass("fa-times").removeClass("fa-check");
        }, unhighlight: function(element, errorClass, validClass){
          $(element).parents(".col-sm-5").addClass("has-success").removeClass("has-error");
          $(element).next("span").addClass("fa-check").removeClass("fa-times");
        }
      });
      
  });
  var PRNM="Please enter Parent's name";
  var PHON="Please enter Parent's Mobile no";
  var VPHON="Please enter valid Mobile no";
  var EPNAM = "Please enter Parent's Email";
  var EPVLD = "Please enter a valid Email";
  var FNAME = "Please enter Child's name";
  var GRAD = "Please select Child's Grade";
  </script>

<script>

  /*  getting form data*/
  
  var localStorege = localStorage.getItem('formData');
  console.log(localStorege)
  if(!localStorege) {
        location.href = 'index.html';
     }

  var formdata= JSON.parse(localStorage.formData);
     
  const getBtn = document.getElementById('get');
var date = document.querySelector('.id');

const getAvailableDates = () => {
  axios
    .get('https://api.gobeyondskool.com/api/v1/slots/available-dates')
    .then((response) => {
      const availableDates = response.data.data.dates;
      if(availableDates.length > 0) {
        let str = '';
        
        availableDates.forEach((date) => {
          str += `<button type="button" style="" class="radioDate date" name = "dates" available-dates data-date=${date} onClick=getAvailableSlots(this)>${date}`; 
        });
        document.getElementById(
          'available-dates'
        ).innerHTML = str;
      } else {
        document.getElementById(
            'available-dates'
          ).innerHTML = `<p id="nodate">No date available</p>`; // If not date available 
      }
    })
    .catch((error) => console.error(error.response.data));
};

const getAvailableSlots = (heading) => {
          document.getElementById(
            'available-slots'
          ).innerHTML = ``; // If not slot available 

  document.getElementById('loading').style.display="block";
  const grade = formdata.childGrade;
  const date = heading.getAttribute('data-date');
  formdata.demoDate = date;
  axios
    .get(
      `https://api.gobeyondskool.com/api/v1/slots/available-slots?date=${date}&grade=${grade}`
    )
    .then((response) => {
      const availableSlots = response.data.data.slots;
      if (availableSlots.length > 0) {
        let str = '<h3 style="text-transform:capitalize;margin-top:10px; text-align:center;">Select Time</h3>';
        // document.getElementById('available-slots-heading').innerHTML =
        //   '<h3>List of all available slots</h3>';
        availableSlots.forEach((slot) => {
          str += `<button type="button" style=""class="radioSlots date" name="slots" slotData available-slots id=${slot.id} data-time=${slot.time} onClick=slotData(this)>${slot.time}`;
        });
        document.getElementById('loading').style.display="none";
        document.getElementById(
          'available-slots'
        ).innerHTML = str;
      } else {
        document.getElementById('loading').style.display="none";
        document.getElementById(
            'available-slots'
          ).innerHTML = `<p id="noslot">No slot available</p>`; // If not slot available 

      }
 
      // const availableDates = response.data.data.dates;
      // availableDates.forEach((date) => {
      //   document.getElementById(
      //     'available-dates'
      //   ).innerHTML += `<h1 id="date" data-date=${date} onClick=selectedDate(this)>${date}</h1>`;
      // });
    })
    .catch((error) => console.error(error.response));
    
};

const slotData = (data) => {
  const slotId = data.getAttribute('id');
  const slotTime = data.getAttribute('data-time');
  formdata.demoTime= slotTime;  
  formdata.id= slotId;
  document.getElementById("btn2").style.display = "block";

};

</script>
